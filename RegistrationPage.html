<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Student Registration Form</title>
<style type="text/css"> 
.smtextred {
	font-size: 8pt;
	color: #FF0000;
	text-decoration: none;
}
.smtextblue{
	font-size: 10pt;
	color: blue;
	text-decoration: none;
}
h1
{
    font-family: verdana, arial, sans-serif;
    font-size: 26pt;
	color: red;
	text-decoration: none;
 
}
INPUT {

	font-size: 10pt;
}

	font-family: verdana, arial, sans-serif;
	font-size: 10pt;

	margin: 0pt;

<script type="text/javascript"> 
function checkForm()
  {
  var errmsg="";
    if(document.getElementById('fname').value=='')
   {
   		errmsg=errmsg+"\n First Name\n"
   }
    if(document.getElementById('lname').value=='')
   {
   		errmsg=errmsg+"Last Name\n"
   	}
  
   	if(document.getElementById('phone-1').value+""+document.getElementById('phone-2').value+" "+document.getElementById('phone-3').value==' ')
   	{
   		errmsg=errmsg+"Phone Number\n";
   	}
   	if(document.getElementById('address1').value=='')
   {
   		errmsg=errmsg+"Address Line1\n"
   	}
   	if(document.getElementById('address2').value=='')
   {
   		errmsg=errmsg+"Address Line2\n"
   	}
   		if(document.getElementById('city').value=='')
   {
   		errmsg=errmsg+"City\n"
   	}
   	if(document.getElementById('zipcode').value=='')
   {
   		errmsg=errmsg+"Zipcode\n"
   	}
 	
    
    if(errmsg=='')
   			return true;
   			
   alert("These Fields Can not be null"+errmsg);
return false;
}
</script>
</head>
<body>
<marquee class='smtextblue'>Welcome to Harrisburg University</marquee>
<form action="welcome.html" name="registrationForm">
<table width=100%>
<tr><td colspan="2" align="center"><H1 align="center">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Student Registration Form</H1></td></tr>
<tr><td align="right" width="50%"><span class='smtextred'>*</span>First Name:</td><td width="50%"> <input type="text" name="fname"></td></tr>
<tr><td align="right" width="50%">Middle Name:</td><td width="50%"><input type="text" name="mname">
			</td></tr>
<tr><td align="right" width="50%"><span class='smtextred'>*</span>Last Name:</td><td width="50%"><input type="text" name="lname"></td></tr>
<tr><td align="right" width="50%">Gender:</td><td width="50%"><input type="radio" name="sex" value="male">Male
<input type="radio" name="sex" value="female">Female
<input type="radio" name="sex" value="unknown">Unknown
</td></tr>
<tr><td align="right" width="50%"><span class='smtextred'><font color="red">*</font></span>Phone Number:
  </td><td width="50%"> (<input type="text" name="phone-1" maxlength="3" size="3">)

</tr>

<td align="right" width="50%">
    SSN:</td><td width="50%">

</td></tr>

<tr><td></td></tr>
</table>
